<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohit Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="login-area">
        
        <h1 class="text-center">WELCOME TO MOHIT BANK</h1>

<div class="submit-area">
<h4>Login</h4>
<input type="text" class="form-control" name="" id="" placeholder="Email"><br>
<input type="password" class="form-control" name="" id="" placeholder="password"> <br>
<button id="login" class="btn btn-success">Enter</button>
</div>

</div>

<div id="transaction-area">
    <div class="row">
        <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
            <h2>$<span id="current-deposit">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw status">
                <h5>withdraw</h5>
            <h2>$<span id="current-withdraw">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
            <h2>$<span id="current-balance">1200</span></h2>
            </div>
        </div>
    </div>
   
    <div class="row">

       
        <div class="col-md-6">
            <div class="submit-area">
            <h4>Deposit</h4>
            <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
            <br>
            <button id="add-deposit" class ="btn btn-success">Deposit</button>
        </div>
       </div>
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="withdraw-deposit" class ="btn btn-success">withdraw</button>
            </div>
        </div>
    </div>
</div>


<script> 
const loginBtn = document.getElementById('login');
loginBtn.addEventListener('click', function () {
const loginArea = document.getElementById("login-area");
loginArea.style.display = "none";
const transactionArea = document.getElementById("transaction-area");
transactionArea.style.display ="block";

})


//deposit button event handler
const depositBtn =document.getElementById("add-deposit") ;
depositBtn.addEventListener("click", function () {
    
    const depositNumber = getInputNumber("deposit-amount");

ApplySpan("current-deposit",depositNumber);
ApplySpan("current-balance",depositNumber);
})
function ApplySpan(id,depositNumber) {
    const current = document.getElementById(id).innerText;
    const currentNumber = parseFloat(current);
const total = depositNumber + currentNumber;
document.getElementById(id).innerText = total;
}


//withdraw button event
const withdrawBtn = document.getElementById("withdraw-deposit");
withdrawBtn.addEventListener("click", function () {
   const withdrawNumber = getInputNumber("withdraw-amount");

   ApplySpan("current-withdraw",withdrawNumber);
   ApplySpan("current-balance", -1 * withdrawNumber);

})
function getInputNumber(id) {
    const withdrawAmount = document.getElementById(id).value;
    const withdrawNumber = parseFloat(withdrawAmount);
    return withdrawNumber;
}


function withdrawSpanApply(id,currentWithdrawAmount) {
    const currentBalance = document.getElementById(id).innerText;
const currentBalanceNumber = parseFloat(currentBalance); 
const currentTotalAmount = currentBalanceNumber - currentWithdrawAmount;
document.getElementById(id).innerText = currentTotalAmount;    
}

</script>

</body>
</html>
